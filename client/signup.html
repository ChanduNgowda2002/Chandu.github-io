<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Shop Homepage - Start Bootstrap Template</title>
		<!-- Favicon-->
		<!-- Bootstrap icons-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="login.css" rel="stylesheet" />
	</head>

	<body>
		<div class="d1">
			<div class="d4">
				<h1 class="h3" >Sign Up</h1>
				<div class="d2">Username: </div>
				<input id="uname" class="in1" type="text" placeholder="username" name="username"  maxlength="100px" width="200px">
				<br>
				<div class="d2">Phone: </div>
				<input id="phone" class="in1" type="text" placeholder="phone" name="username"  maxlength="100px" width="200px">
				<br>
				<div class="d2">Address: </div>
				<input id="address" class="in1" type="text" placeholder="address" name="username"  maxlength="100px" width="200px">
				<br>
				<div class="d3">Password:</div>
				<input id="pwd" class="in2" type="password" placeholder="password" name="password" maxlength="100px" width="200px">
				<br>
				<div class="d3">Re-enter Password:</div>
				<input id="rpwd" class="in2" type="password" placeholder="re-enter password" name="password"  maxlength="100px" width="200px">
				<br>
				<br>

				<button class="b1">
					Submit
				</button>
				<center>
					<h2 class="h2"><a href="login.html">already have a account?</a></h2>
					<h2 class="h2"><a href="user.html">home</a></h2>
				</center>
			</div>
		</div>
	<script src="./global.js"></script>
	<script>
const uname_el = document.getElementById("uname");
const phone_el = document.getElementById("phone");
const address_el = document.getElementById("address");
const pwd_el = document.getElementById("pwd");
const rpwd_el = document.getElementById("rpwd");

async function signup(data) {
	try {
		const res = await fetch(URL("/signup"), {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify(data)
		});
		

		const d = await res.json();

		alert(d.msg);

		if(!d.err) {
			window.location.href = "user.html";
		}
	} catch(e) {
		console.log(e);
		alert("something went wrong.");
	}
}

document.querySelector('.b1').onclick = function(){
	const uname = uname_el.value;
	const phone = phone_el.value;
	const address = address_el.value;
	const pwd = pwd_el.value;
	const rpwd = rpwd_el.value;

	if(uname === "") {
		alert("please provide a username");
		return;
	}

	if(phone === "") {
		alert("please provide a phone number");
		return;
	}

	if(pwd === "" || rpwd === "") {
		return alert("please provide a password");
	}

	if(pwd !== rpwd) {
		alert("password don't match");
	}

	signup({ uname, phone, pwd, address });
}

	</script>
	</body>

</html>
