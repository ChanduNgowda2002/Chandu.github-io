<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet">
	<style>

*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body{
	width: 100%;
	height: 100vh;
	background-color: rgb(100, 200, 100);
	font-family: Arial;
	display: flex;
	justify-content: center;
	align-items: center;
}

.main{
	height: max-content;
	display: flex;
	flex-direction: row;
	justify-content: space-around;
	height: 50vh;
}

.main > div{
	width: 50%;
	padding: 0.5rem;
	display: flex;
	flex-direction: column;
}

.main > div h1{
	font-size: 24px;
}

.main > div > *{
	margin-bottom: 0.5rem;
}

.label{
	font-size: 16px;
}

.cards{
	width: 100%;
	display: flex;
	flex-direction: row;
	height: 1rem;
}

.cards div {
	height: 100%;
	width: 2rem;
	margin-right: 1rem;
}

.cards div img{
	width: 100%;
	height: 100%;
	object-fit: contain;
}

.row {
	width: 100%;
}

.row input{
	width: 5rem;
	margin-right: 1rem;
}

.proceed{
	color: white;
	border: 0;
	border-radius: 4px;
	outline: none;
	height: 2rem;
}

	</style>
</head>

<body>
	<div style="border-radius: 4px; background-color: white;display: flex; flex-direction: column; width: 40rem; padding: 1rem;">
		<div class="main">
			<div>
				<h1 style="margin-bottom: 1rem;">Billing Address</h1>

				<div class="label">Full Name:</div>
				<div class="input-container">
					<input type="text" name="" value="" />
				</div>

				<div class="label">Email:</div>
				<div class="input-container">
					<input type="text" name="" value="" />
				</div>

				<div class="label">Address:</div>
				<div class="input-container">
					<input type="text" name="" value="" />
				</div>

				<div class="label">City:</div>
				<div class="input-container">
					<input type="text" name="" value="" />
				</div>

				<div class="row" style="display: flex; flex-direction: row;">
					<div>
						<div class="label">State:</div>
						<div class="input-container">
							<input type="text" name="" value="" />
						</div>
					</div>
					<div>
						<div class="label">Zip code:</div>
						<div class="input-container">
							<input type="text" name="" value="" />
						</div>
					</div>
				</div>

			</div>
