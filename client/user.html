<script>

if(localStorage.adminName) {
	window.location.href = "admin.html";
} else if(localStorage.name) {
	document.getElementById("admin").style.display = "none";
}

const uname = document.getElementById("uname");
const logoutBtn = document.getElementById("logout");
const profileBtn = document.getElementById("profile");
const name = document.getElementById("name");
const phone = document.getElementById("phone");
const address = document.getElementById("address");
const profileContent = document.getElementById("profile-content");

if(window.localStorage.name) {
	uname.innerText = "Welcome " + window.localStorage.name;
	name.innerText = window.localStorage.name;
	phone.innerText = window.localStorage.phone;
	address.innerText = window.localStorage.address;
	logoutBtn.style.display = "block";
	profileBtn.style.display = "block";
}

function myFunction() {
	document.getElementById("myDropdown")?.classList.toggle("show");
}

function logout() {
	localStorage.removeItem("name");
	location.reload();
}

function showProfile() {
	profileContent.style.display = "block";
}

function hideProfile() {
	profileContent.style.display = "none";
}

// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
	if(event.target.id !== "profile") {
		hideProfile();
	}
	if (!event.target.matches('.dropbtn')) {
		var dropdowns = document.getElementsByClassName("dropdown-content");
		var i;
		for (i = 0; i < dropdowns.length; i++) {
			var openDropdown = dropdowns[i];
			if (openDropdown.classList.contains('show')) {
				openDropdown.classList.remove('show');
			}
		}
	}
	if (!event.target.matches('.dropbtn1')) {
		var dropdowns = document.getElementsByClassName("dropdown-content1");
		var i;
		for (i = 0; i < dropdowns.length; i++) {
			var openDropdown = dropdowns[i];
			if (openDropdown.classList.contains('show')) {
				openDropdown.classList.remove('show');
			}
		}
	}
	if (!event.target.matches('.dropbtn2')) {
		var dropdowns = document.getElementsByClassName("dropdown-content2");
		var i;
		for (i = 0; i < dropdowns.length; i++) {
			var openDropdown = dropdowns[i];
			if (openDropdown.classList.contains('show')) {
				openDropdown.classList.remove('show');
			}
		}
	}
}
function myFunction1() {
	document.getElementById("myDropdown1")?.classList.toggle("show");
}
function myFunction2() {
	document.getElementById("myDropdown2")?.classList.toggle("show");
}

// Close the dropdown menu if the user clicks outside of it
let slideIndex = 0;
showSlides();

function showSlides() {
	let i;
	let slides = document.getElementsByClassName("mySlides");
	for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";
	}
	slideIndex++;
	if (slideIndex > slides.length) {slideIndex = 1}
	slides[slideIndex-1].style.display = "block";
	setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
