<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Shop Homepage - Start Bootstrap Template</title>
		<!-- Favicon-->
		<!-- Bootstrap icons-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="login.css" rel="stylesheet" />
	</head>

	<body> 
		<div class="d1">
			<div class="d4">
				<h1 class="h3">Admin Login</h1>
				<div class="d2">Username: </div>
				<input id="uname" class="in1" type="text" placeholder="username" name="username"  maxlength="100px" width="200px">
				</br>
				<div class="d3">Password:</div>
				<input id="pwd" class="in2" type="password" placeholder="password" name="password" maxlength="100px" width="200px">
				</br>
				</br>

				<button class="b1">
					Submit
				</button>
				<center>
					<h2 class="h2"><a href="signup.html">create a new account</a></h2>
					<h2 class="h2"><a href="user.html">home</a></h2>
				</center>
			</div>
		</div>

	<script src="./global.js"></script>
	<script>
const uname = document.getElementById("uname");
const pwd = document.getElementById("pwd");

async function login(data) {
	try {
		const res = await fetch(URL("/admin-login"), {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify(data)
		});

		const d = await res.json();

		alert(d.msg);

		if(!d.err) {
			window.localStorage.adminName = d.name;
			window.localStorage.adminpwd = d.pwd;
			window.location.href = "admin.html";
		}
	} catch(e) {
		console.log(e);
		alert("something went wrong.");
	}
}

document.querySelector('.b1').onclick = function(){
	if(uname.value === "") {
		alert("please provide a username");
		return;
	}

	if(pwd.value === "") {
		return alert("please provide a password");
	}

	login({ uname: uname.value, pwd: pwd.value });
}

	</script>
	</body>

</html>
